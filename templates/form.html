<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
    <h2>{{ message }}</h2>

    <form method="post">
        Username: <input name="username">
        <input type="submit" value="Submit">
    </form>
	{% if result %}
		<h3> Result:</h3>
		<pre>{{ result }}</pre>
	{% endif %}
</body>

</html>
